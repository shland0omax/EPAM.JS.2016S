<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final game</title>
    <style>
        @import "style.css";
    </style>
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js/service.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/animation.js" type="text/javascript"></script>
</head>
<body>
    <div class="menu">
        <div class="button start" id="start">Start</div>
    </div>
    <div class="wrapper">
        <div class="column left">
            <div class="resource cheese" id="cheese">
                <div class="logo cheese"></div>
                <p class="score" id="score-cheese">-</p>
            </div>
            <div class="resource orange" id="orange">
                <div class="logo orange"></div>
                <p class="score" id="score-orange">-</p>
            </div>
        </div>
        <div class="game-panel" id="game-panel"></div>
        <div class="column right">
            <div class="resource cherry" id="cherry">
                <div class="logo cherry"></div>
                <p class="score" id="score-cherry">-</p>
            </div>
            <div class="resource pumpkin" id="pumpkin">
                <div class="logo pumpkin"></div>
                <p class="score" id="score-pumpkin">-</p>
            </div>
        </div>
    </div>
</body>
</html>
