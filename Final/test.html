<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final game</title>
    <style>
        @import "style.css";
    </style>
    <script src="jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="menu">
        <div class="button start">Start</div>
    </div>
    <div class="wrapper">
        <div class="column left">
            <div class="resource cheese" id="cheese">
                <div class="logo cheese"></div>
                <p id="cheese-score"></p>
            </div>
            <div class="resource orange" id="orange">
                <div class="logo orange"></div>
                <p id="orange-score"></p>
            </div>
        </div>
        <div class="game-panel"></div>
        <div class="column right">
            <div class="resource cherry" id="cherry">
                <div class="logo cherry"></div>
                <p id="cherry-score"></p>
            </div>
            <div class="resource pumpkin" id="pumpkin">
                <div class="logo pumpkin"></div>
                <p id="pumpkin-score"></p>
            </div>
        </div>
    </div>
</body>
</html>
